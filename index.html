<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Train Ticket Center</title>
  <style>
    body {
      background-image: url('https://preview.redd.it/jiczv4qx9xp91.png?width=640&crop=smart&auto=webp&s=a076255908768a1b7666bd064c04b309a223967d');
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }

    .container {
      background-color: #001f3f; /* Dark blue */
      font-family: 'Cursive', sans-serif;
      font-size: 19px;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      text-align: center;
      border-radius: 10px;
    }

    .navbar {
      background-color: #007BA7 !important; /* Blue navbar */
    }

    #LOGO {
      width: 60px;
      height: 40px;
    }

    #MAP3 {
      width: 300px;
      height: 300px;
    }

    h1 {
      background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoOT1UQYcijL9Ivg9x3brkItKjlDOLr9p0xw&s");
      background-repeat: repeat;
      color: #ffffff;
      padding: 10px;
      background-size: cover;
      border-radius: 10px;
    }

    h2 {
      color: #ffffff;
    }

    label, p, li {
      color: #A5B9CC;
    }

    .fare-box {
      width: 250px;
      text-align: center;
      font-size: 1.5em;
      padding: 10px;
      margin-bottom: 20px;
    }

    footer {
      background-color: #007BA7;
      color: white;
      text-align: center;
      padding: 20px 0;
      width: 100%;
      font-family: 'Gill Sans', sans-serif;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="javascript:location.reload();">
        <img src="https://i.redd.it/frm5m4wsadrd1.jpeg" id="LOGO" alt="MRT Logo">
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="#Home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Schedule">Train Schedule</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Contact">About Us/Contact</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control" type="text" placeholder="Search...">
          <button class="btn btn-success" type="button">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- CONTENT -->
  <div class="container mt-5 pt-5">
    <!-- (Content remains unchanged) -->
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 OBMC Fairview campus, Rohann Cruz. All rights reserved.</p>
  </footer>

  <!-- JS -->
  <script>
    function showpricing() {
      var location = parseInt(document.getElementById("fromStation").value);
      var destination = parseInt(document.getElementById("toStation").value);
      var baseFare = 13;
      var difference = Math.abs(location - destination);
      var finalFare = difference + baseFare;
      document.getElementById("fareAmount").value = "₱" + finalFare.toFixed(2);
    }

    function showmdiscount() {
      var location = parseInt(document.getElementById("fromStation").value);
      var destination = parseInt(document.getElementById("toStation").value);
      var baseFare = 13;
      var discount = 0.20;
      var difference = Math.abs(location - destination);
      var finalFare = difference + baseFare;
      var discountedFare = finalFare * (1 - discount);
      document.getElementById("fareAmount").value = "₱" + discountedFare.toFixed(2);
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
